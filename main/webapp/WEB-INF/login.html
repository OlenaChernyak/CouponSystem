<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Login Coupon System</title>
</head>
<body>
	<form action="login" method="post">
		<fieldset>
			<legend>Login</legend>
			User name:<br>
			<input type="text" name="user"/> <br> 
			Password: <br>
			<input type="password" name="password"/> <br>

		</fieldset>
		
		<fieldset class="radiogroup">
		<legend>Select login type</legend>
		<ul>
		<li><input type="radio" name="loginType" id="item1" value="ADMIN"/><label for="item1">Administrator</label></li>
		<li><input type="radio" name="loginType" id="item1" value="COMPANY"/><label for="item2">Company</label></li>
		<li><input type="radio" name="loginType" id="item1" value="CUSTOMER"/><label for="item3">Customer</label></li>
		</ul>
		
		
		</fieldset>
		<input type="submit" value="Login"/>
		
	</form>
</body>
</html>
